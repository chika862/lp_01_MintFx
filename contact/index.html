    <div class="fv-container">
      <div class="container">
        <div class="fade-j fv-content">
          <h1>お問い合わせ</h1>
          <p>MINT TRADINGへのお問い合わせはこちらから</p>
        </div>
      </div>
    </div>

    <main>
      <section class="contact-section">
        <div class="container">
          <div class="fade-j contact-form-wrapper">
            <h2 class="text-center">メールでのお問い合わせ</h2>
            <form>
              <div class="form-group">
                <label>お問い合わせ内容</label>
                <div class="radio-group">
                  <div>
                    <input
                      type="radio"
                      name="inquiry_type"
                      id="type1"
                      class="radiobottom"
                    /><label for="type1"
                      ><span class="black_color">口座開設について</span></label
                    >
                  </div>
                  <div>
                    <input
                      type="radio"
                      name="inquiry_type"
                      id="type2"
                      class="radiobottom"
                    /><label for="type2"
                      ><span class="black_color"
                        >ご登録情報について</span
                      ></label
                    >
                  </div>
                  <div>
                    <input
                      type="radio"
                      name="inquiry_type"
                      id="type3"
                      class="radiobottom"
                    /><label for="type3"
                      ><span class="black_color"
                        >アフィリエイトご希望の方について</span
                      ></label
                    >
                  </div>
                  <div>
                    <input
                      type="radio"
                      name="inquiry_type"
                      id="type4"
                      class="radiobottom"
                    /><label for="type4"
                      ><span class="black_color"
                        >アフィリエイト・パスワードを忘れた</span
                      ></label
                    >
                  </div>
                  <div>
                    <input
                      type="radio"
                      name="inquiry_type"
                      id="type5"
                      class="radiobottom"
                    /><label for="type5"
                      ><span class="black_color">その他</span></label
                    >
                  </div>
                </div>
              </div>

              <div class="form-group">
                <label>お名前</label>
                <div class="form-group-name">
                  <input type="text" placeholder="名 (ローマ字)" />
                  <input type="text" placeholder="姓 (ローマ字)" />
                </div>
              </div>

              <div class="form-group">
                <label>国</label>
                <input type="text" placeholder="日本" />
              </div>
              <div class="form-group">
                <label>電話番号</label>
                <input type="text" placeholder="電話番号" />
              </div>
              <div class="form-group">
                <label>メールアドレス</label>
                <input type="email" placeholder="example@mint-trading.com" />
              </div>
              <div class="form-group">
                <label>お問い合わせ内容</label>
                <textarea placeholder="ご自由に入力下さい"></textarea>
              </div>

              <button type="submit" class="btn-submit">
                メールで問い合わせ
              </button>
            </form>
          </div>
        </div>
      </section>
    </main>

    <script
      type="text/javascript"

    ></script>
    <script src="static/js/main.js"></script>
    <script src="../js/footer.js"></script>
    <script>
      $(function () {
        const $fadeElements = $(".fade-j, .fade-slow-j");

        function checkFadeIn() {
          const windowBottom = $(window).scrollTop() + $(window).height();

          const offset = 150;

          $fadeElements.each(function () {
            const $el = $(this);
            const elTop = $el.offset().top;

            if (!$el.hasClass("is-active") && windowBottom > elTop + offset) {
              $el.addClass("is-active");
            }
          });
        }

        $(window).on("scroll load", checkFadeIn);

        checkFadeIn();
      });
    </script>
